<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 - Page Not Found | Minecraft Dev World</title><style>@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'VT323',monospace;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);min-height:100vh;overflow-x:hidden;position:relative;color:#fff}.stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}.star{position:absolute;background:#fff;clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);animation:twinkle 3s ease-in-out infinite}.star:nth-child(1){top:20%;left:10%;width:8px;height:8px;animation-delay:0s}.star:nth-child(2){top:30%;left:80%;width:6px;height:6px;animation-delay:1s}.star:nth-child(3){top:60%;left:20%;width:10px;height:10px;animation-delay:2s}.star:nth-child(4){top:10%;left:70%;width:7px;height:7px;animation-delay:0.5s}.star:nth-child(5){top:80%;left:90%;width:9px;height:9px;animation-delay:1.5s}.star:nth-child(6){top:50%;left:5%;width:5px;height:5px;animation-delay:2.5s}@keyframes twinkle{0%,100%{opacity:.3;transform:scale(1)}50%{opacity:1;transform:scale(1.2)}}.error-container{position:relative;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:2rem;text-align:center}.error-title{font-size:8rem;color:#ff6b6b;text-shadow:0 0 20px #ff6b6b,0 0 40px #ff6b6b,0 0 80px #ff6b6b;margin-bottom:1rem;animation:glitch 2s ease-in-out infinite;position:relative}.error-title::before,.error-title::after{content:'404';position:absolute;top:0;left:0;width:100%;height:100%}.error-title::before{animation:glitch-1 .5s ease-in-out infinite reverse;color:#0f0;z-index:-1}.error-title::after{animation:glitch-2 .5s ease-in-out infinite;color:#09f;z-index:-2}@keyframes glitch{0%,100%{transform:translate(0)}20%{transform:translate(-2px,2px)}40%{transform:translate(-2px,-2px)}60%{transform:translate(2px,2px)}80%{transform:translate(2px,-2px)}}@keyframes glitch-1{0%,100%{transform:translate(0)}10%{transform:translate(-2px,-2px)}20%{transform:translate(2px,2px)}30%{transform:translate(-2px,2px)}40%{transform:translate(2px,-2px)}}@keyframes glitch-2{0%,100%{transform:translate(0)}15%{transform:translate(3px,3px)}25%{transform:translate(-3px,-3px)}35%{transform:translate(3px,-3px)}45%{transform:translate(-3px,3px)}}.creeper-face{width:200px;height:200px;background:#0d7914;border:4px solid #0a5f10;margin:2rem auto;position:relative;animation:creeper-wobble 2s ease-in-out infinite;box-shadow:0 0 30px rgba(13,121,20,.5)}.creeper-face::before{content:'';position:absolute;top:40px;left:40px;width:120px;height:120px;background:radial-gradient(circle at 30px 30px,#000 15px,transparent 15px),radial-gradient(circle at 90px 30px,#000 15px,transparent 15px),radial-gradient(circle at 45px 70px,#000 8px,transparent 8px),radial-gradient(circle at 75px 70px,#000 8px,transparent 8px),linear-gradient(to bottom,transparent 85px,#000 85px,#000 95px,transparent 95px)}@keyframes creeper-wobble{0%,100%{transform:rotate(0deg) scale(1)}25%{transform:rotate(-2deg) scale(1.05)}75%{transform:rotate(2deg) scale(0.95)}}.error-message{font-size:2rem;color:#fff;margin-bottom:1rem;text-shadow:2px 2px 4px rgba(0,0,0,0.5);animation:fadeInUp 1s ease-out .5s both}.error-subtitle{font-size:1.5rem;color:#ccc;margin-bottom:3rem;animation:fadeInUp 1s ease-out 1s both}@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}.button-container{display:flex;gap:2rem;flex-wrap:wrap;justify-content:center;animation:fadeInUp 1s ease-out 1.5s both}.minecraft-btn{background:linear-gradient(145deg,#4CAF50,#45a049);color:white;padding:1rem 2rem;font-size:1.3rem;font-family:'VT323',monospace;border:3px solid #2d5a2d;cursor:pointer;text-decoration:none;display:inline-block;position:relative;transition:all .3s ease;box-shadow:0 4px 8px rgba(0,0,0,0.3)}.minecraft-btn:hover{transform:translateY(-3px);box-shadow:0 6px 12px rgba(0,0,0,0.4)}.minecraft-btn:active{transform:translateY(-1px)}.minecraft-btn.secondary{background:linear-gradient(145deg,#ff9800,#f57c00);border-color:#bf360c}.floating-void-blocks{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:2}.void-block{position:absolute;background:#2c2c54;border:2px solid #40407a;opacity:.7;animation:float-void 8s ease-in-out infinite}@keyframes float-void{0%,100%{transform:translateY(0px) rotate(0deg);opacity:.3}50%{transform:translateY(-30px) rotate(180deg);opacity:.7}}.particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:3}.particle{position:absolute;width:4px;height:4px;background:#00ff88;border-radius:50%;animation:particle-float 6s linear infinite;opacity:0}@keyframes particle-float{0%{opacity:0;transform:translateY(100vh) scale(0)}10%{opacity:1;transform:translateY(90vh) scale(1)}90%{opacity:1;transform:translateY(10vh) scale(1)}100%{opacity:0;transform:translateY(0vh) scale(0)}}@media(max-width:768px){.error-title{font-size:5rem}.error-message{font-size:1.5rem}.error-subtitle{font-size:1.2rem}.creeper-face{width:150px;height:150px}.creeper-face::before{top:30px;left:30px;width:90px;height:90px;background:radial-gradient(circle at 22px 22px,#000 11px,transparent 11px),radial-gradient(circle at 68px 22px,#000 11px,transparent 11px),radial-gradient(circle at 34px 52px,#000 6px,transparent 6px),radial-gradient(circle at 56px 52px,#000 6px,transparent 6px),linear-gradient(to bottom,transparent 64px,#000 64px,#000 71px,transparent 71px)}.button-container{flex-direction:column;align-items:center;gap:1rem}.minecraft-btn{width:200px;text-align:center}}@media(max-width:480px){.error-title{font-size:4rem}.error-container{padding:1rem}.creeper-face{width:120px;height:120px}.creeper-face::before{top:24px;left:24px;width:72px;height:72px;background:radial-gradient(circle at 18px 18px,#000 9px,transparent 9px),radial-gradient(circle at 54px 18px,#000 9px,transparent 9px),radial-gradient(circle at 27px 42px,#000 5px,transparent 5px),radial-gradient(circle at 45px 42px,#000 5px,transparent 5px),linear-gradient(to bottom,transparent 51px,#000 51px,#000 57px,transparent 57px)}}.page-transition{opacity:0;animation:pageLoad 1s ease-out forwards}@keyframes pageLoad{to{opacity:1}}</style></head><body class="page-transition"><div class="stars"><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div></div><div class="floating-void-blocks"><div class="void-block" style="width:30px;height:30px;top:10%;left:15%;animation-delay:0s"></div><div class="void-block" style="width:25px;height:25px;top:20%;left:80%;animation-delay:1s"></div><div class="void-block" style="width:35px;height:35px;top:70%;left:10%;animation-delay:2s"></div><div class="void-block" style="width:28px;height:28px;top:80%;left:75%;animation-delay:3s"></div><div class="void-block" style="width:32px;height:32px;top:40%;left:90%;animation-delay:1.5s"></div></div><div class="particles" id="particles"></div><div class="error-container"><div class="error-title">404</div><div class="creeper-face"></div><div class="error-message">Oops! This page got lost in The Void!</div><div class="error-subtitle">The block you're looking for seems to have been destroyed by a Creeper üí•</div><div class="button-container"><a href="https://programs.lol" class="minecraft-btn" onclick="goHome()">üè† Return to Spawn Point</a><a href="#" class="minecraft-btn secondary" onclick="goBack()">‚¨ÖÔ∏è Go Back</a></div></div><script>function createParticles(){const e=document.getElementById("particles");for(let t=0;t<15;t++){const n=document.createElement("div");n.className="particle",n.style.left=100*Math.random()+"%",n.style.animationDelay=6*Math.random()+"s",n.style.animationDuration=3*Math.random()+3+"s";const o=["#00ff88","#ff6b6b","#4ecdc4","#45b7d1","#f9ca24"];n.style.background=o[Math.floor(Math.random()*o.length)],e.appendChild(n)}}function createVoidBlock(){const e=document.createElement("div");e.className="void-block";const t=20*Math.random()+20;e.style.width=t+"px",e.style.height=t+"px",e.style.left=100*Math.random()+"%",e.style.top=100*Math.random()+"%",e.style.animationDelay=8*Math.random()+"s",document.querySelector(".floating-void-blocks").appendChild(e),setTimeout(()=>{e.parentNode&&e.parentNode.removeChild(e)},8e3)}function goHome(){document.body.style.opacity="0",document.body.style.transform="scale(0.9)",document.body.style.transition="all 0.5s ease",setTimeout(()=>{window.location.href="programs.lol"},500)}function goBack(){window.history.length>1?window.history.back():goHome()}createParticles(),setInterval(createVoidBlock,3e3),document.querySelectorAll(".minecraft-btn").forEach(e=>{e.addEventListener("mouseenter",function(){this.style.transform="translateY(-3px) scale(1.02)"}),e.addEventListener("mouseleave",function(){this.style.transform="translateY(0) scale(1)"}),e.addEventListener("click",function(){this.style.transform="translateY(-1px) scale(0.98)"})});</script></body></html>
